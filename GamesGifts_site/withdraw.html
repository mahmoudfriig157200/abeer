<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap css-->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <title>Document</title>
</head>

<body>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">نظام سحب الأرباح</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="dashboard.html">الصفحة الرئيسية</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="withdraw.html">سحب الأرباح</a>
                    </li>
                    <li class="nav-item">
                        <button class="btn btn-outline-danger" id="logoutButton">تسجيل الخروج</button>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- صفحة سحب الأرباح -->
    <div class="container withdraw-container">
        <div class="withdraw-title text-center">
            <h3>سحب الأرباح</h3>
        </div>

        <div class="mb-4">
            <label for="currentBalance" class="form-label">رصيدك الحالي</label>
            <input type="text" class="form-control" id="currentBalance" value="1000" disabled>
        </div>

        <!-- خيارات السحب -->
        <div class="withdraw-options">
            <label for="withdrawOption" class="form-label">اختر طريقة السحب</label>
            <select id="withdrawOption" class="form-select" onchange="updateDetails()">
                <option value="fireFire100">كود جواهر فري فاير 100 نقطة (قيمة 1 دولار)</option>
                <option value="fireFire500">كود جواهر فري فاير 500 نقطة (قيمة 5 دولارات)</option>
                <option value="pubg">كود ببجي موبايل 60 شدة (قيمة 1 دولار)</option>
                <option value="paypal">سحب عبر بايبال (قيمة 10 دولارات)</option>
            </select>
        </div>

        <div class="mb-4">
            <label for="userEmail" class="form-label">أدخل بريدك الإلكتروني</label>
            <input type="email" class="form-control" id="userEmail" placeholder="أدخل بريدك الإلكتروني" required>
        </div>

        <!-- عرض التفاصيل -->
        <div class="mb-4">
            <label for="amountDetails" class="form-label">التفاصيل</label>
            <input type="text" class="form-control" id="amountDetails" disabled>
        </div>

        <button class="btn btn-primary btn-withdraw" id="withdrawButton">سحب</button>
        <div id="responseMessage" class="mt-3 text-center"></div>
    </div>

    <!-- تضمين Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <!--JS files-->
    <script src="JS/withdraw.js"></script>
</body>
</html>
